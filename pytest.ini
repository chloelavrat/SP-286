[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v -ra -q
pythonpath = .
filterwarnings =
    ignore:Support for class-based `config` is deprecated, use ConfigDict instead:DeprecationWarning
markers =
    url: Tests for URL handling functions
    fetch: Tests for fetching functions
    parse: Tests for parsing functions
    accumulator: Tests for accumulator functions
    analysis: Tests for analysis functions
    main: Tests for main interface functions
