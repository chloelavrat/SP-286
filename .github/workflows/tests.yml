name: Run Unit Tests

on:
  push:
    branches:
      - clavrat/sp-286-init
  pull_request:
    branches:
      - clavrat/sp-286-init

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Specify your Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install pytest
      run: |
        pip install pytest

    - name: Run unit tests
      run: |
        pytest tests/ # Ensure this matches your directory structure
