name: CD

on: [push]
#  push:
#    branches:
#      - main
#    tags:
#      - '*.*.*' # This will trigger on version tags like 1.0.0

jobs:
  build_and_release:
    name: Build and Upload Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Build the package
        run: |
          poetry build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
